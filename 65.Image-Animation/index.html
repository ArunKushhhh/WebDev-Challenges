<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="img-track"
      data-mouse-down-at="0"
      data-prev-percentage="0"
      data-percentage="0"
    >
      <img src="assets/1.avif" draggable="false" />
      <img src="assets/2.avif" draggable="false" />
      <img src="assets/3.avif" draggable="false" />
      <img src="assets/4.avif" draggable="false" />
      <img src="assets/5.avif" draggable="false" />
      <img src="assets/6.avif" draggable="false" />
      <img src="assets/7.avif" draggable="false" />
      <img src="assets/8.avif" draggable="false" />
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
