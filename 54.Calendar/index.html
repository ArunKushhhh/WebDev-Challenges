 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="calendar">
        <div class="month">
            <h3>December</h3>
        </div>
        <div class="month-date">
            <p class="day">Wednesday</p>
            <p class="date">25</p>
            <p class="year">2024</p>
        </div>
    </div>
    

    <script src="app.js"></script>
 </body>
 </html>
