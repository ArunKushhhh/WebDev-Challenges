<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h2>Type In Your Text</h2>
        <input type="text" id="input-field" placeholder="Type in your text here">
      </div>

      <div class="btns-container">
        <button class="btn uppercase">ABC</button>
        <button class="btn lowercase">abc</button>
        <button class="btn capitalise">Abc</button>
        <button class="btn bold">B</button>
        <button class="btn italic">/</button>
        <button class="btn underline">ABC</button>
      </div>

      <p id="output-field">Output</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
